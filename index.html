<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form action="#" class="form">
        <div class="input-box">
          <label>İsim Soyisim:</label>
          <input type="text" />
        </div>
        <div class="input-box">
          <label>E-posta</label>
          <input type="email" />
        </div>
        <div class="input-box">
          <label>Telefon</label>
          <input type="number" required />
        </div>
        <div class="input-box">
          <label>Dogum Tarihi</label>
          <input type="date" />
        </div>
        <div class="gender-box">
          <h3>Cinsiyet</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" name="cinsiyet" id="check-erkek" checked />
              <label for="check-erkek">Erkek</label>
            </div>
            <div class="gender">
              <input type="radio" name="cinsiyet" id="check-kadin" />
              <label for="check-kadin">Kadin</label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Ülke</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option>Ülke Seçiniz</option>
                <option>Türkiye</option>
                <option>Türkiye</option>
                <option>Türkiye</option>
              </select>
            </div>
          </div>
        </div>

        <h1>Mesajınız</h1>

        

        <textarea id="w3review" name="w3review" rows="4" cols="50">

</textarea
        >

        <button>GÖNDER</button>
      </form>
    </section>
  </body>
</html>
